<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="EduConnect - Inicia sesion en tu plataforma educativa">
    <meta name="theme-color" content="#6366f1">
    <title>Iniciar Sesion - EduConnect</title>
    <link rel="icon" href="img/logojpg-removebg-preview.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/Global.css?v=2">
    <link rel="stylesheet" href="css/login.css?v=2">
</head>
<body>
    <header>
        <nav>
            <a href="Login.html" class="logo">
                <span>EduConnect</span>
            </a>
        </nav>
    </header>

    <main class="main-box">
        <div class="form-container">
            <div class="page-title">
                <h1 class="main-title">Iniciar Sesion</h1>
                <p>Accede a tu plataforma educativa</p>
            </div>

            <form class="form-for-login" id="loginForm">
                <div class="input-group">
                    <label class="label" for="email">Correo Electronico <span>*</span></label>
                    <input class="input-email" id="email" name="email" type="email"
                        placeholder="tu.correo@ejemplo.com" required aria-required="true">
                </div>

                <div class="input-group">
                    <label class="label" for="password">Contrasena <span>*</span></label>
                    <input class="input-password" id="password" name="password" type="password"
                        placeholder="Ingresa tu contrasena" required aria-required="true">
                </div>

                <button type="submit" class="button-login-2" aria-label="Iniciar sesion" id="submitBtn">
                    Iniciar Sesion
                </button>

                <div class="form-divider">Sin cuenta aun</div>

                <div class="register-link">
                    <p>No tienes cuenta? <a href="Register.html">Registrate ahora</a></p>
                </div>
            </form>

            <div id="errorMessage" class="error-message" style="display: none;">
                <span id="errorText"></span>
            </div>

            <div id="successMessage" class="success-message" style="display: none;">
                <span>Iniciando sesion...</span>
            </div>
        </div>
    </main>

    <script src="js/api.js?v=2"></script>
    <script>
        // Auto-redirect desactivado para desarrollo

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            const successMessage = document.getElementById('successMessage');
            const submitBtn = document.getElementById('submitBtn');

            errorMessage.style.display = 'none';

            if (!email || !password) {
                errorText.textContent = 'Por favor completa todos los campos';
                errorMessage.style.display = 'flex';
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Iniciando sesion...';

            try {
                const response = await login(email, password);
                successMessage.style.display = 'flex';

                if (response.usuario.rol === 'admin') {
                    window.location.href = 'admin/dashboard-admin.html';
                } else {
                    window.location.href = 'Homepage.html';
                }
            } catch (error) {
                errorText.textContent = error.message || 'Credenciales incorrectas';
                errorMessage.style.display = 'flex';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Iniciar Sesion';
            }
        });
    </script>
</body>
</html>
