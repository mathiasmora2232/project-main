<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="EduConnect - Crea tu cuenta en nuestra plataforma educativa">
    <meta name="theme-color" content="#6366f1">
    <title>Registrarse - EduConnect</title>
    <link rel="icon" href="img/logojpg-removebg-preview.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/Global.css?v=2">
    <link rel="stylesheet" href="css/login.css?v=2">
</head>
<body>
    <header>
        <nav>
            <a href="Login.html" class="logo">
                <span>EduConnect</span>
            </a>
        </nav>
    </header>

    <main class="main-box">
        <div class="form-container" style="max-width: 550px;">
            <div class="page-title">
                <h1 class="main-title">Crear Cuenta</h1>
                <p>Unite a nuestra comunidad educativa</p>
            </div>

            <form class="form-for-register" id="registerForm">
                <div class="input-group">
                    <label class="label" for="username">Nombre Completo <span>*</span></label>
                    <input class="input-text" id="username" name="nombre_completo" type="text"
                        placeholder="Ej: Juan Perez" required aria-required="true">
                </div>

                <div class="input-group">
                    <label class="label" for="reg-email">Correo Electronico <span>*</span></label>
                    <input class="input-email" id="reg-email" name="email" type="email"
                        placeholder="tu.correo@ejemplo.com" required aria-required="true">
                </div>

                <div class="input-group">
                    <label class="label" for="reg-password">Contrasena <span>*</span></label>
                    <input class="input-password" id="reg-password" name="password" type="password"
                        placeholder="Minimo 6 caracteres" required aria-required="true" minlength="6">
                </div>

                <div class="input-group">
                    <label class="label" for="confirm-password">Confirmar Contrasena <span>*</span></label>
                    <input class="input-password" id="confirm-password" name="confirm_password" type="password"
                        placeholder="Repite tu contrasena" required aria-required="true">
                </div>

                <div class="input-group">
                    <label class="label" for="role">Tipo de Cuenta <span>*</span></label>
                    <select class="input-select" id="role" name="rol" required aria-required="true">
                        <option value="">Selecciona tu rol</option>
                        <option value="estudiante">Estudiante</option>
                        <option value="profesor">Profesor</option>
                    </select>
                </div>

                <button type="submit" class="button-register-2" aria-label="Crear cuenta" id="submitBtn">
                    Crear Cuenta
                </button>

                <div class="form-divider">Ya tienes cuenta?</div>

                <div class="register-link">
                    <p><a href="Login.html">Inicia sesion aqui</a></p>
                </div>
            </form>

            <div id="errorMessage" class="error-message" style="display: none;">
                <span id="errorText"></span>
            </div>

            <div id="successMessage" class="success-message" style="display: none;">
                <span>Cuenta creada exitosamente! Redirigiendo...</span>
            </div>
        </div>
    </main>

    <script src="js/api.js?v=2"></script>
    <script>
        // Redirect if already logged in
        if (isLoggedIn()) {
            window.location.href = 'Homepage.html';
        }

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const nombre = document.getElementById('username').value.trim();
            const email = document.getElementById('reg-email').value.trim();
            const password = document.getElementById('reg-password').value.trim();
            const confirmPassword = document.getElementById('confirm-password').value.trim();
            const rol = document.getElementById('role').value;
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            const successMessage = document.getElementById('successMessage');
            const submitBtn = document.getElementById('submitBtn');

            errorMessage.style.display = 'none';

            if (!nombre || !email || !password || !confirmPassword || !rol) {
                errorText.textContent = 'Por favor completa todos los campos';
                errorMessage.style.display = 'flex';
                return;
            }

            if (password !== confirmPassword) {
                errorText.textContent = 'Las contrasenas no coinciden';
                errorMessage.style.display = 'flex';
                return;
            }

            if (password.length < 6) {
                errorText.textContent = 'La contrasena debe tener al menos 6 caracteres';
                errorMessage.style.display = 'flex';
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Creando cuenta...';

            try {
                await register(nombre, email, password, rol);
                successMessage.style.display = 'flex';
                setTimeout(() => {
                    window.location.href = 'Login.html';
                }, 1500);
            } catch (error) {
                errorText.textContent = error.message || 'Error al registrar';
                errorMessage.style.display = 'flex';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Crear Cuenta';
            }
        });
    </script>
</body>
</html>
