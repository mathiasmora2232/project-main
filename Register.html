<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro - EduConnect</title>
    <link rel="stylesheet" href="css/Global.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">EduConnect</div>
        </nav>
    </header>

    <main class="main-box">
        <div class="page-title">
            <h1 class="main-title">Crear cuenta</h1>
            <hr>
        </div>

        <form id="register-form" class="form-for-login">
            <label for="username">Nombre de usuario</label>
            <input id="username" name="username" type="text" required>

            <label for="email">Correo electrónico</label>
            <input id="email" name="email" type="email" required>

            <label for="password">Contraseña</label>
            <input id="password" name="password" type="password" required>

            <label for="role">Rol</label>
            <select id="role" name="role">
                <option value="Estudiante">Estudiante</option>
                <option value="Profesor">Profesor</option>
            </select>

            <div class="button-login">
                <button type="submit" class="button-login-2">Registrarme</button>
            </div>
        </form>
    </main>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('register-form');
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const rol = document.getElementById('role').value;

            fetch('http://127.0.0.1:5000/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, email, password, rol })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    alert('Cuenta creada. Ya puedes iniciar sesión.');
                    window.location.href = 'Login.html';
                } else {
                    alert('Error: ' + (data.message || 'No se pudo crear la cuenta'));
                }
            })
            .catch(err => {
                console.error(err);
                alert('Error al comunicarse con el servidor');
            });
        });
    });
    </script>
</body>
</html>
