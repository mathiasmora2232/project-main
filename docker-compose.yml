services:
  # Base de datos MariaDB
  mariadb:
    image: mariadb:latest
    container_name: educonnect-db
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_USER: ${DB_USER:-educonnect}
      MYSQL_PASSWORD: ${DB_PASSWORD:-educonnect123}
      MYSQL_DATABASE: ${DB_NAME:-educonnect_db}
    volumes:
      - mariadb_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mariadb-admin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - educonnect-network

  # Backend Node.js
  backend:
    build: ./server
    container_name: educonnect-server
    restart: always
    ports:
      - "3001:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      DB_HOST: mariadb
      DB_PORT: 3306
      DB_USER: ${DB_USER:-educonnect}
      DB_PASSWORD: ${DB_PASSWORD:-educonnect123}
      DB_NAME: ${DB_NAME:-educonnect_db}
      JWT_SECRET: tu_clave_secreta_muy_segura_2024
      FRONTEND_URL: http://localhost:5000
    depends_on:
      mariadb:
        condition: service_healthy
    volumes:
      - ./server:/app
      - /app/node_modules
    networks:
      - educonnect-network

  # Frontend (opcional - puedes servir los archivos est√°ticos)
  frontend:
    image: nginx:alpine
    container_name: educonnect-frontend
    restart: always
    ports:
      - "5000:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./:/usr/share/nginx/html:ro
    depends_on:
      - backend
    networks:
      - educonnect-network

volumes:
  mariadb_data:

networks:
  educonnect-network:
    driver: bridge
