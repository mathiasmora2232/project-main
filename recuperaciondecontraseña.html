<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contrasena - EduConnect</title>
    <link rel="icon" href="img/logojpg-removebg-preview.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/Global.css?v=2">
    <link rel="stylesheet" href="css/login.css?v=2">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>EduConnect</h1>
                <p>Recuperar Contrasena</p>
            </div>
            <p style="text-align:center; color:var(--neutral-600); margin-bottom:20px;">
                Ingresa tu correo electronico y te enviaremos instrucciones para restablecer tu contrasena.
            </p>
            <form id="recoveryForm">
                <div class="form-group">
                    <label for="email">Correo electronico</label>
                    <input type="email" id="email" required placeholder="tu@email.com">
                </div>
                <button type="submit" class="login-btn">Enviar</button>
            </form>
            <div id="message" style="display:none; text-align:center; margin-top:16px; padding:12px; border-radius:8px;"></div>
            <div class="register-link">
                <a href="Login.html">Volver a iniciar sesion</a>
            </div>
        </div>
    </div>

    <script>
    document.getElementById('recoveryForm').addEventListener('submit', (e) => {
        e.preventDefault();
        const msg = document.getElementById('message');
        msg.style.display = 'block';
        msg.style.background = 'rgba(16,185,129,0.1)';
        msg.style.color = '#10b981';
        msg.textContent = 'Si el correo existe, recibiras instrucciones para restablecer tu contrasena.';
    });
    </script>
</body>
</html>
