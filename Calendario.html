<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario - EduConnect</title>
    <link rel="icon" href="img/logojpg-removebg-preview.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/Global.css?v=2">
    <link rel="stylesheet" href="css/calendario.css?v=2">
</head>
<body>
    <header>
        <nav>
            <a href="Homepage.html" class="logo">EduConnect</a>
            <ul class="nav-links">
                <li><a href="Homepage.html">Inicio</a></li>
                <li><a href="Materias.html">Materias</a></li>
                <li><a href="Malla.html">Malla Curricular</a></li>
                <li><a href="Calendario.html" class="active">Calendario</a></li>
                <li><a href="Cuenta.html">Mi Cuenta</a></li>
                <li id="adminLink" style="display:none;"><a href="admin/dashboard-admin.html">Panel Admin</a></li>
            </ul>
            <div class="nav-right">
                <button id="userMenuBtn" class="user-btn"><span id="userName">Usuario</span></button>
                <div class="dropdown-menu" id="userDropdown">
                    <a href="Cuenta.html">Mi Perfil</a>
                    <button data-action="logout">Cerrar Sesion</button>
                </div>
            </div>
            <button class="burger-menu" id="burgerMenu" aria-label="Menu">&#9776;</button>
        </nav>
    </header>

    <main class="calendario-main">
        <div class="page-header">
            <h1>Calendario</h1>
            <p>Visualiza tus tareas y eventos del periodo academico</p>
        </div>

        <div class="calendar-card">
            <div class="calendar-header">
                <div class="calendar-controls">
                    <button id="prevBtn" aria-label="Mes anterior">&laquo;</button>
                    <button id="todayBtn">Hoy</button>
                    <button id="nextBtn" aria-label="Mes siguiente">&raquo;</button>
                </div>
                <div class="calendar-title" id="calendarTitle">Mes</div>
            </div>
            <div class="calendar-grid" id="calendarGrid"></div>
        </div>

        <div id="eventList" class="event-list"></div>
    </main>

    <script src="js/api.js?v=2"></script>
    <script src="js/app.js?v=2"></script>
    <script src="js/adminlink.js?v=2"></script>
    <script src="js/calendario.js?v=2"></script>
</body>
</html>
